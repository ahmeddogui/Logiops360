name: CI
on:
  push: { branches: [ main ] }
  pull_request: {}

jobs:
  api:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: logiops_interface } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r server/requirements.txt

  front:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: logiops_interface } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm", cache-dependency-path: logiops_interface/package-lock.json }
      - run: npm ci
      - run: npm run build

  etl:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: logiOps360_back } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
